<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Text to Speech
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of text_sentences">
      <ion-item>
        <ion-label text-wrap>{{item}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="textToSpeech(item)">Speak</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
</ion-content>
